<!DOCTYPE html>
<html>
<head>

<body>
<header>

			<li>Inicio</li>

<br>
<br>

		<fieldset>
			<legend>Información Personal</legend>
				<div>Nombre:</div>

			<br>
				<div>Mail:</div>
					<input type="text" name="apellido" placeholder="Mail">
			<br>
			<br>
				<label>Sexo:</label>

			   		 	<option value="L">Hombre</option>
			    		<option value="M">Mujer</option>
			    		<option value="S">Prefiero no decirlo</option>
			    		<option value="S">Otro</option>
			  		</select>
			<br>
		  	<br>
		  		<div>Fecha de Nacimiento</div>
		  			<input type="date" name="fecha de nacimiento">
		  	<br>
		  	<br>
		  		<input type="submit" value="Enviar"/>

	</form>
	</div>
</section>
