<!DOCTYPE html>
<html>
<head>
	<title>STORE - THE WEEKND</title>
	<link rel="stylesheet" type="text/css" href="/Users/andresgr8/Documents/Universidad/Coderhouse/Diseño Web/Proyecto/Web/css/store.css">
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
		<div id="barra-notificacion" class="grid--full ">
			<div style="background-color:#85754e;">
				<div id="notify-text">
					<span style="color:#fff;">FREE SHIPPING EN PEDIDOS SUPERIORES A US$150</span>
				</div>
			</div>
		</div>
	<div>
	<header>
		<div id="barra-menu">
			<div id="logo-xo">
			<img src="img/logo-xo.png" style="margin-left: 110px;">
		</div>
		<div id="menu">
			<ul id="menup" style="margin-right: 130px; margin-top: 50px;">
				<li style=" display: inline-block;">Inicio</li>
				<li style=" display: inline-block;">Noticias</li>
				<li style=" display: inline-block;">Música</li>
				<li style=" display: inline-block;">Shows</li>
				<li style=" display: inline-block;">Store</li>
			</ul>
		</div>
		</div>
	</div>
</header>
<section>
	<div id="caja-contenedora">
		<div id="caja-store">
		<div class="columna">
			<a id="clothes-image" href="https://shop.theweeknd.com/collections/jackets">
				<img src="img/clothes.png" alt="clothes" width="100%">
			</a>
			<p class="texto-imagenes">ROPA</p>
		</div>
		<div class="columna">
			<a id="music-image" href="https://shop.theweeknd.com/collections/music">
				<img src="img/music.png" alt="merch" width="100%">
			</a>
			<p class="texto-imagenes">MUSICA</p>
		</div>
		<div class="columna" id="uno">
			<a id="merch-image" href="https://shop.theweeknd.com/collections/music">
				<img src="img/merch.png" alt="merch" width="100%">
			</a>
			<p class="texto-imagenes">ACCESORIOS</p>
		</div>
	</div>
	<div>
		<div id="banner-store">
			<img src="img/tickets-banner.png" width="100%">
		</div>
	</div>
	</div>
</section>
<div class="boton-socialmedia">

</div>
<footer>
	<div id="footer">
		<div>
		<p><span style="color: white;">ENCONTRANOS EN</span></p>
	</div>
	<div id="socialmedia">
		<ion-icon class="icon" name="logo-facebook"></ion-icon>
		<ion-icon class="icon" name="logo-twitter"></ion-icon>
		<ion-icon class="icon" name="logo-instagram"></ion-icon>
	</div>
	</div>
</footer>
</body>
</html>
